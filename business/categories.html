<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- Favicon -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

<!-- Horizontal Panel -->
<div class="horizontal-panel">

</div>


<!-- Navigation Bar -->
<nav class="navbar" id="sidebar">
    <div class="navbar-brand">
        <img src="../assets/images/logo.webp" class="menu-img" alt="CulturizateSDT">
    </div>
    <div class="nav-links">
        <a class="nav-buttons btn" href="#">Inicio</a>
        <a class="nav-buttons btn" href="#">Nosotros</a>

    </div>
</nav>

<!-- Overlay Background -->
<div id="overlay" class="overlay" onclick="closeNavbar()"></div>

<!-- categories Section -->
<section class="categories-grid">
        <div class="category-card" style="background-image: url('../assets/images/categories/vestuario.webp');" onclick="window.location.href='../business/categories/vestuario.html';">
            <div class="card-text">Vestuario</div>

        <div class="category-card" style="background-image: url('../assets/images/categories/restaurante.webp');" onclick="window.location.href='#';">
            <div class="card-text">Restaurantes</div>
        </div>
        <div class="category-card" style="background-image: url('../assets/images/categories/bebidas.webp');" onclick="window.location.href='#';">
            <div class="card-text">Bebidas</div>
        </div>
        <div class="category-card" style="background-image: url('../assets/images/categories/belleza.webp');" onclick="window.location.href='#';">
            <div class="card-text">Belleza</div>
        </div>
        <div class="category-card" style="background-image: url('../assets/images/categories/gimnasio.webp');" onclick="window.location.href='#';">

        </div>
        <div class="category-card" style="background-image: url('../assets/images/categories/drogueria.webp');" onclick="window.location.href='#';">

        </div>

        <!-- Footer -->
    <footer class="py-4 bg-dark text-white text-center">
        <p>&copy; 2025 Directorio Empresarial. Todos los derechos reservados.</p>
    </footer>

    <div class="floating-panel">
    <a id="searchButton" class="btn-panel" title="Búsqueda">
        <i class="fas fa-search"></i>
    </a>
    <a class="btn-center" href="../index.html" title="Inicio">
        <i class="fas fa-home"></i>
    </a>
    <a class="btn-panel" href="../business/categories.html" title="Categorías">
        <i class="fas fa-list"></i>
    </a>
</div>

<!-- Modal de Búsqueda -->
<div id="searchModal" class="search-modal">
    <div class="search-modal-content">
        <button id="closeSearchModal" class="close-btn">&times;</button>
        <h2>Buscar</h2>
        <input type="text" id="searchInput" class="search-input" placeholder="Escribe aquí tu búsqueda...">
        <button id="startSearchBtn" class="start-search-btn">Iniciar Búsqueda</button>
        <div id="searchResults" class="search-results"></div> <!-- Sección para mostrar resultados -->
    </div>
</div>

    <script src="../scripts/custom.js" defer></script>
